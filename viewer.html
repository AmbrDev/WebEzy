<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

    <style>
        body{
            background: rgb(20, 20, 20);
        }

        .container{
            display: block;
            margin-top: 25%;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
        }

        p{
            margin-top: 26px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgb(59, 57, 57);
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo1.svg" alt="Logo" style="filter: opacity(0.5) drop-shadow(0 0 0 rgb(114, 108, 108));">
        <p>Let's learn HTML the hard way!</p>
    </div>
</body>
</html>
